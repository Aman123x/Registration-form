<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="register">
        <h1>Book a call</h1>
        <p>Book a call slot and our representative will call you within 1hr of selected time</p>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <label for="Phone">Phone:</label>
            <input type="text" name="Phone" id="Phone" required>
            <label for="date">Time for Call:</label>
            <label for="time"></label>
            <div class="timee">
                <input type="date" name="date" id="date" required value="2023-11-01">
                <!-- <label for="time"></label> -->
                <input type="time" name="time" id="time" value="11:20" required>
            </div>
            <input id="btn" type="submit"  value="GET A CALL">
            
        </form>
        <div>
            <ul id="displayData" style="text-align: center;">
                <!-- Display stored data here -->
            </ul>
        </div>
        
    </div>
    <ul>
        
    </ul>
    <script src="./script.js"></script>
</body>
</html>
